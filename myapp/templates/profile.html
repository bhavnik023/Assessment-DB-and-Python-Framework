{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Profile</title>
    <style type="text/css">
        .card-header{
            background-color: white;
            color: #blue;
            text-align: center;
        }
    </style>
</head>

    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-xl-4 col-lg-6 wow slideInUp" data-wow-delay="0.1s">

                </div>
                <div class="col-xl-4 col-lg-6 wow slideInUp" data-wow-delay="0.3s">
                    {% if msg %}
                        <b style="color: blue;">{{msg}}</b>
                    {% endif %}
                    <form method="post" action="{% url 'profile' %}">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="card-header">
                                <h3>Update Profile</h3>
                            </div>
                            
                            <div class="col-12">
                                <input type="text" class="form-control border-0 bg-light px-4" name="fname" value="{{user.fname}}" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control border-0 bg-light px-4" name="lname" value="{{user.lname}}" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control border-0 bg-light px-4" value="{{user.email}}" name="email" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control border-0 bg-light px-4" name="mobile" value="{{user.mobile}}" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control border-0 bg-light px-4" name="address" placeholder="Address">{{user.address}}</textarea>
                            </div>
                            <div class="col-12">
							<img src="{{user.profile_image.url}}" width="100px" height="100px">
							</div>
 
                            <div class="col-12">
                                <input type="file" class="form-control border-0 bg-light px-4" name="profile_image" style="height: 55px;">
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">Update Profile</button>
                            </div>
 
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
    <br><br><br><br>

</body>
</html>
{% endblock %}
